<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review.</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h2>THE CODE REVIEW</h2>
    </header>
    <div class="container">
        <form class="form1">
            <fieldset>
               <legend>Signup for our newsletter.</legend>
               <p class="info">Get the latest news on how your code is doing right in your inbox</p>
               <hr>
               <h2>Contact information</h2>
               <label for="name">Full Name</label>
               <input type="text" id="name" placeholder="Required" name="user-name" required>
               <label for="email">Email Address</label>
               <input type="email" id="email" placeholder="Required" name="user-email" required>
               <label for="phone">Phone Number</label>
               <input type="tel" id="phone" placeholder="Phone" name="user-phone">
               <label for="address">Street Address</label>
               <input type="text" id="address" placeholder="Address" name="user-address">
               <label for="city" >City</label>
               <input type="text" id="city" placeholder="City" name="user-city">
               <label for="province">Provinces/Territorys</label>
               <select id="province">
                    <option value="place" disabled selected hidden>Choose your Province/Territory</option>
                    <optgroup label="Provinces">
                        <option value="British Columbia">British Columbia</option>
                        <option value="Alberta">Alberta</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Quebec">Quebec</option>
                        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="Prince Edward Island">Prince Edward Island</option>
                    </optgroup>
                    <optgroup label="Territories">
                        <option value="Northwest Territories">Northwest Territories</option>
                        <option value="Yukon">Yukon</option>
                        <option value="Nunavut">Nunavut</option>
                    </optgroup>    
               </select>
               <label for="postal">Postal Code</label>
               <input type="text" id="postal" placeholder="Postal Code" name="user-postal">
               <hr>
            </fieldset>
            <fieldset class="form2">
                <h2>Newsletter</h2>
                <p class="info">Select the newsletters you would like to receive</p>
                <input type="checkbox" id="hnews" value="html-news"  name="user-hnews" class="check"><label for="hnews" class="check">Html News</label><br>
                <input type="checkbox" id="cssnews" value="css-news"  name="user-cssnewsx" class="check"><label for="cssnews" class="check">CSS News</label><br>
                <input type="checkbox" id="javanews" value="java-news" name="user-javanews" class="check"><label for="javanews" class="check">Javascipt News</label>
                <p class="info space"> Newsletter format</p>
                <input type="radio" id="html-format" value="html-format" name="user-format" class="check"><label for="html-format" class="check">HTML</label><br>
                <input type="radio" id="plain-text-format" value="plain-text-format" name="user-format" class="check"><label for="plain-text-format" class="check">Plain Text</label>
                <p class="info space"> Other topics you'd like to hear about</p>
                <textarea rows="3" placeholder="Comments"></textarea>
                <button type="submit">Sign up</button>
            </fieldset>
        </form>
        <footer>
            <p><span>Copyright The Code Review</span></p>
        </footer>
    </div>
    
</body>
</html>
